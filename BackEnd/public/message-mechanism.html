<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرسائل المرسلة</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/Styles/sidebar.css">
    <link rel="stylesheet" href="/Styles/dashboard.css">
    <link rel="stylesheet" href="/Styles/dashboard_content.css">
    <link rel="stylesheet" href="Styles/message-mechanism.css">
    <link rel="preload" href="/Fonts/HONORSansArabicUI-DB.ttf" as="font" type="font/ttf" crossorigin>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div id="included-navbar"></div>
    <div id="included-sidebar"></div>
    
    <div class="main-content">
        <h2>سجل الرسائل المرسلة</h2>
        <div class="filters">
            <div class="filter-group">
                <input type="text" id="searchPhone" placeholder="ابحث برقم المرسل إليه" class="search-input">
            </div>
            <div class="filter-group">
                <select id="statusFilter" class="filter-select">
                    <option value="">كل الحالات</option>
                    <option value="0">فشلت</option>
                    <option value="1">مرسلة</option>
                    <option value="2">تم التوصيل</option>
                    <option value="3">قيد الانتظار</option>
                </select>
            </div>
            <div class="filter-group date-range">
                <label for="fromDate">من:</label>
                <input type="date" id="fromDate" class="date-input">
                <label for="toDate">إلى:</label>
                <input type="date" id="toDate" class="date-input">
            </div>
            <button id="applyFilters" class="apply-btn"><i class="fas fa-filter"></i> تطبيق</button>
        </div>
        <div class="table-container">
            <button id="deleteSelected" class="delete-btn" style="display: none;"><i class="fas fa-trash"></i> حذف المحدد</button>
            <table id="messagesTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>مرسل من</th>
                        <th>مرسل إلى</th>
                        <th>محتوى الرسالة</th>
                        <th>الحالة</th>
                        <th>تاريخ الإرسال</th>
                    </tr>
                </thead>
                <tbody id="messagesBody"></tbody>
            </table>
        </div>
    </div>


    <script src="Scripts/common.js"></script>
    <script src="Scripts/message-mechanism.js"></script>
    <script src="/Scripts/dashboard_content.js"></script>
    <script src="/Scripts/dashboard.js"></script>
</body>
</html>
