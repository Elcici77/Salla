<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="Styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <link rel="preload" href="Fonts/HONORSansArabicUI-DB.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
    <!-- Logo at the top-right -->
    <div class="logo"><img src="logo/whats sella/4.png" alt="logo" loading="lazy"></div>

    <!-- Right side with register form -->
    <div class="right-side">
        <div class="switch-buttons">
            <button class="active">إنشــاء حساب جديد</button>
            <button onclick="window.location.href='login.html'" id="loginButton">تسجيل الدخول</button>
        </div>

        <form id="registerForm" class="register-form">
            <div class="input-group">
                <input type="text" id="organization" required placeholder=" ">
                <label for="organization">اسم المنظمة / الشركة</label>
                <div id="organization-validation" class="validation-message">يرجى إدخال اسم المنظمة</div>
            </div>

            <div class="input-group">
                <input type="email" id="email" required placeholder=" ">
                <label for="email">البريد الإلكتروني</label>
                <div id="email-validation" class="validation-message">البريد الإلكتروني غير صالح</div>
            </div>

            <div class="input-group phone-input">
                <input type="tel" id="phone" required placeholder="رقم الجوال ">
                <div id="phone-validation" class="validation-message phone-validation">رقم الهاتف غير صالح</div>
            </div>
            
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="password" required minlength="6" placeholder=" ">
                    <label for="password" class="floating-label">كلمة المرور</label>
                    <div class="password-toggle" onclick="togglePasswordVisibility()">
                        <img src="icons/eye.png" class="eye-icon" alt="Toggle Password" loading="lazy">
                    </div>
                </div>
                <div id="password-requirements" class="password-requirements">
                    <p id="length-req">8 أحرف على الأقل</p>
                    <p id="uppercase-req">حرف كبير واحد على الأقل</p>
                    <p id="lowercase-req">حرف صغير واحد على الأقل</p>
                    <p id="number-req">رقم واحد على الأقل</p>
                    <p id="special-req">حرف خاص واحد على الأقل (!@#$%^&*)</p>
                </div>
                <div id="password-validation" class="validation-message">كلمة المرور ضعيفة</div>
            </div>

            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="confirmPassword" required placeholder=" ">
                    <label for="confirmPassword" class="floating-label">تأكيد كلمة المرور</label>
                </div>
                <div id="confirm-validation" class="validation-message">كلمة المرور غير متطابقة</div>
            </div>

            <button type="submit" id="registerButton">ابــدأ التجربة المجانية الآن</button>
        </form>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>...جاري إنشاء الحساب</p>
        </div>
    </div>

    <!-- Left side with background image -->
    <div class="left-side">
        <img src="images/leftimage_leo.jpg" alt="صورة توضيحية" loading="lazy">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    
    <script src="Scripts/register.js">
       
    </script>
</body>
</html>
