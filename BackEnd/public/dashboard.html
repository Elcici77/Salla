<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Styles/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="logo">شعار الموقع</div>
        
        <button class="connect-store-btn" id="connectSallaBtn">
            <i class="fas fa-link"></i> ربط متجر سلة
        </button>
        
        <div class="user-profile" id="userProfile"> <!-- تغيير هنا -->
            <div class="user-avatar">
                <img src="https://via.placeholder.com/40" alt="صورة المستخدم">
            </div>
            <span id="username-display">...جار التحميل</span>
            <i class="fas fa-chevron-down dropdown-arrow"></i>
            
            <div class="dropdown-menu">
                <a href="#"><i class="fas fa-user"></i> الملف الشخصي</a>
                <a href="#"><i class="fas fa-credit-card"></i> طرق الدفع</a>
                <a href="#"><i class="fas fa-box-open"></i> الباقات</a>
                <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</a>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-item active">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-envelope"></i>
            <span>الرسائل</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-users"></i>
            <span>العملاء</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-chart-line"></i>
            <span>الإحصائيات</span>
        </div>
        <div class="sidebar-item">
            <i class="fas fa-cog"></i>
            <span>الإعدادات</span>
        </div>
    </aside>
    
    <!-- Overlay for mobile -->
    <div class="sidebar-overlay"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="welcome-card">
            <h1>مرحبًا بك في لوحة التحكم</h1>
            <p>لقد سجلت الدخول بنجاح!</p>
            <p>يمكنك الآن ربط متجر سلة الخاص بك للبدء في إرسال الرسائل التلقائية للعملاء.</p>
        </div>

        <!-- قسم المتاجر المربوطة -->
        <div class="connected-stores-section">
            <h2><i class="fas fa-store"></i> المتاجر المربوطة</h2>
            <div class="stores-container" id="storesContainer">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-store-slash"></i>
                    <p>لا يوجد متاجر مربوطة حالياً</p>
                </div>
                <div class="stores-list" id="storesList"></div>
            </div>
        </div>
    </main>
    
    <script src="Scripts/dashboard.js"></script>
</body>
</html>
